<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name" class="control-label">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>

  <div class="form-group">
    <label for="imagePath" class="control-label">Image URL</label>
    <input type="text" class="form-control" id="imagePath" formControlName="imagePath" #imagePath>
  </div>

  <img [src]="imagePath.value" alt="" class="img-responsive">

  <div class="form-group">
    <label for="description" class="control-label" >Description</label>
    <textarea class="form-control" id="description" rows="6" formControlName="description"></textarea>
  </div>

  <div class="ingredients">
    <label class="control-label">Ingredients</label>
    <div formArrayName="ingredients">
      <div class="form-group row ingredient" *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">
        <div class="col-xs-8">
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-xs-2">
          <input type="number" class="form-control" formControlName="amount" min="1">
        </div>
        <div class="col-xs-2">
          <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteIngredient(i)">X</button>
        </div>
      </div>
    </div>
    <button class="add-btn btn btn-success btn-sm" (click)="onAddIngredient()" type="button">+</button>
  </div>

  <button class="btn btn-success" type="submit" [disabled]="recipeForm.invalid">Save</button>
  <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
</form>

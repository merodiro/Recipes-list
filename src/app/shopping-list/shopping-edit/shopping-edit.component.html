<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-sm-5 form-group">
      <label class="control-label" for="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" ngModel required>
    </div>
    <div class="col-sm-2 form-group">
      <label class="control-label" for="amount">amount</label>
      <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$" min="1">
    </div>
  </div>
  <button class="btn btn-success" type="submit" [disabled]="f.invalid">
    {{ editMode? 'Update' : 'Add' }}
  </button>
  <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
  <button class="btn btn-primary" type="reset" (click)="onClear()">Clear</button>
</form>
